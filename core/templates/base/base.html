{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SaaS{% endblock %}</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/responsive.js' %}"></script>
</head>
<body>
    
    {% if messages %}
        <div id="overlay-message"
            class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50
                    d-flex align-items-center justify-content-center"
            style="z-index: 1050;">

            <div class="bg-white rounded p-4 shadow" style="max-width: 500px; width: 100%;">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mb-3">
                        {{ message }}
                    </div>
                {% endfor %}

                <div class="text-end">
                    <button type="button" class="btn btn-secondary"
                            onclick="closeOverlayMessage()">
                        Fechar
                    </button>
                </div>
            </div>
        </div>

        <script>
            function closeOverlayMessage() {
                const overlay = document.getElementById('overlay-message');
                if (overlay) {
                    overlay.remove();
                }
            }
        </script>
    {% endif %}

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
        <span class="navbar-brand">
            {{ request.user.business.name }}
        </span>

        <div class="d-flex">
            <a href="{% url 'client_list' %}" class="btn btn-outline-light me-2">
                Clientes
            </a>
            <a href="{% url 'sizechart_list' %}" class="btn btn-outline-light me-2">
                Tamanhos
            </a>
            <a href="{% url 'colorchart_list' %}" class="btn btn-outline-light me-2">
                Cores
            </a>
            <a href="{% url 'modelchart_list' %}" class="btn btn-outline-light me-2">
                Modelos
            </a>
            <a href="{% url 'product_list' %}" class="btn btn-outline-light me-2">
                Produtos
            </a>
            <a href="{% url 'order_list' %}" class="btn btn-outline-light me-2">
                Pedidos
            </a>
            <a href="{% url 'logout' %}" class="btn btn-danger">
                Sair
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
