<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
        <span class="navbar-brand">
            {{ request.user.business.name }}
        </span>

        <div class="d-flex">
            <a href="{% url 'client_list' %}" class="btn btn-outline-light me-2">
                Clientes
            </a>
            <a href="{% url 'sizechart_list' %}" class="btn btn-outline-light me-2">
                Tamanhos
            </a>
            <a href="{% url 'colorchart_list' %}" class="btn btn-outline-light me-2">
                Cores
            </a>
            <a href="{% url 'modelchart_list' %}" class="btn btn-outline-light me-2">
                Modelos
            </a>
            <a href="{% url 'product_list' %}" class="btn btn-outline-light me-2">
                Produtos
            </a>
            {% comment %} <a href="{% url 'stock_entry_list' %}" class="btn btn-outline-light me-2">
                Entradas Estoque
            </a>
            <a href="{% url 'stock_movement_list' %}" class="btn btn-outline-light me-2">
                Movimentações Estoque
            </a> {% endcomment %}
            <a href="{% url 'order_list' %}" class="btn btn-outline-light me-2">
                Pedidos
            </a>
            <a href="{% url 'logout' %}" class="btn btn-outline-light">
                Sair
            </a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% block content %}
    <h1>Bem-vindo ao Sistema</h1>
    <p>Use o menu acima para navegar pelas diferentes seções do sistema.</p>
    {% endblock %}
</div>
</body>
</html>
