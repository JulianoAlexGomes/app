<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - SaaS</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>

body {
  min-height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(rgba(15,23,42,.85), rgba(15,23,42,.85)),
              url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?auto=format&fit=crop&w=1920&q=80');
  background-size: cover;
  background-position: center;
  animation: bgZoom 20s ease-in-out infinite alternate;
  /* allow scroll on very small screens */
  overflow-y: auto;
  padding: 20px 16px;
}

@keyframes bgZoom {
  from { background-size: 100%; }
  to   { background-size: 110%; }
}

/* ===== CARD ===== */
.login-card {
  width: 100%;
  max-width: 420px;
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border-radius: 22px;
  padding: 45px 40px;
  color: #fff;
  box-shadow: 0 25px 60px rgba(0,0,0,.5);

  opacity: 0;
  transform: translateY(40px);
  animation: fadeSlide .9s ease forwards;
}

/* Telas pequenas: reduz padding lateral */
@media (max-width: 480px) {
  .login-card {
    padding: 36px 24px;
    border-radius: 18px;
  }
}

/* Telas muito pequenas (ex: Galaxy Fold): comprime mais */
@media (max-width: 320px) {
  .login-card {
    padding: 28px 16px;
    border-radius: 14px;
  }
}

@keyframes fadeSlide {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== INPUTS ===== */
.form-control {
  background: rgba(255,255,255,.15);
  border: none;
  color: #fff;
  border-radius: 14px;
  padding-left: 42px;
  height: 48px;
  font-size: 15px;
  transition: .3s;
}

/* placeholder leg칤vel */
.form-control::placeholder { color: rgba(255,255,255,.55); }

.form-control:focus {
  background: rgba(255,255,255,.25);
  color: #fff;
  box-shadow: 0 0 0 2px rgba(37,99,235,.5);
  transform: scale(1.02);
}

/* evita zoom autom치tico no iOS (font-size >= 16px no focus) */
@media (max-width: 768px) {
  .form-control {
    font-size: 16px;
  }
}

.input-icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: #cbd5e1;
  font-size: 17px;
  pointer-events: none;
}

/* ===== TOGGLE PASSWORD ===== */
.toggle-pwd {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  color: #cbd5e1;
  cursor: pointer;
  font-size: 17px;
  /* aumenta 치rea de toque em mobile */
  padding: 6px;
  line-height: 1;
  transition: color .2s;
}
.toggle-pwd:hover { color: #fff; }

/* ===== BUTTON ===== */
.btn-login {
  background: #2563eb;
  border: none;
  border-radius: 14px;
  padding: 13px;
  font-size: 15px;
  font-weight: 500;
  color: #fff;
  transition: .3s;
  /* m칤nimo de 44px para toque f치cil */
  min-height: 48px;
}

.btn-login:hover {
  background: #1d4ed8;
  color: #fff;
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(37,99,235,.4);
}

.btn-login:active {
  transform: scale(.97);
}

/* ===== LINKS ===== */
.link-light {
  color: #cbd5e1;
  font-size: 14px;
  text-decoration: none;
  transition: .2s;
}
.link-light:hover { color: #fff; }

/* toque mais f치cil em mobile */
@media (max-width: 768px) {
  .link-light { padding: 4px 0; display: inline-block; }
}

/* ===== CHECKBOX LABEL ===== */
.form-check-label { color: #cbd5e1; font-size: 14px; }
.form-check-input { cursor: pointer; }

/* ===== STAGGER ANIMATION ===== */
.login-card .mb-3,
.login-card .btn-login,
.login-card .text-center.mt-4 {
  opacity: 0;
  transform: translateY(15px);
  animation: fadeItem .6s ease forwards;
}

.login-card .mb-3:nth-child(2) { animation-delay: .2s; }
.login-card .mb-3:nth-child(3) { animation-delay: .35s; }
.login-card .btn-login          { animation-delay: .5s; }
.login-card .text-center.mt-4  { animation-delay: .7s; }

@keyframes fadeItem {
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body>

<div class="login-card">

  <div class="text-center mb-4">
    <h3 class="fw-bold fs-4">游 Acesso ao Sistema</h3>
    <p class="opacity-75 mb-0 small">Entre para continuar</p>
  </div>

  <form method="post">
    {% csrf_token %}

    {% if form.errors %}
      <div class="alert alert-danger py-2 small">
        Usu치rio ou senha inv치lidos
      </div>
    {% endif %}

    <!-- USERNAME -->
    <div class="mb-3 position-relative">
      <i class="bi bi-person input-icon"></i>
      <input type="text"
             name="username"
             class="form-control"
             placeholder="Usu치rio"
             autocomplete="username"
             required
             value="{{ form.username.value|default:'' }}">
    </div>

    <!-- PASSWORD -->
    <div class="mb-3 position-relative">
      <i class="bi bi-lock input-icon"></i>
      <input type="password"
             name="password"
             id="password-field"
             class="form-control"
             placeholder="Senha"
             autocomplete="current-password"
             required>
      <i class="bi bi-eye toggle-pwd" onclick="togglePassword(this)"></i>
    </div>

    <!-- REMEMBER + FORGOT -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <div class="form-check mb-0">
        <input type="checkbox" class="form-check-input" id="remember">
        <label for="remember" class="form-check-label">Lembrar-me</label>
      </div>
      <a href="#" class="link-light">
      {% comment %} <a href="{% url 'password_reset' %}" class="link-light"> {% endcomment %}
        Esqueceu a senha?
      </a>
    </div>

    <button type="submit" class="btn btn-login w-100">
      Entrar
    </button>
  </form>

  <div class="text-center mt-4">
    <a href="#" class="link-light">Criar nova conta</a>
  </div>

</div>

<script>
function togglePassword(icon) {
  const field = document.getElementById('password-field');
  if (field.type === 'password') {
    field.type = 'text';
    icon.classList.replace('bi-eye', 'bi-eye-slash');
  } else {
    field.type = 'password';
    icon.classList.replace('bi-eye-slash', 'bi-eye');
  }
}
</script>

</body>
</html>
