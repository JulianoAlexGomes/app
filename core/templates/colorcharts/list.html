{% extends 'base/base.html' %}

{% block title %}Cores{% endblock %}

{% block content %}

<div class="d-flex justify-content-between mb-3">
    <h2>Cores</h2>
    <a href="{% url 'colorchart_create' %}" class="btn btn-success">
        Nova Cor
    </a>
</div>
<form method="get" class="mb-3 d-flex">
    <input type="text" name="q" value="{{ search }}" class="form-control me-2" placeholder="Buscar cores...">
    <button class="btn btn-outline-primary">Buscar</button>
</form>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th class="text-end">Ações</th>
        </tr>
    </thead>
    <tbody>
{% for colorchart in colorcharts %}
<tr>
    <td>{{ colorchart.name }}</td>
    <td>{{ colorchart.description }}</td>
    <td class="text-end">
        <a href="{% url 'colorchart_update' colorchart.id %}" class="btn btn-sm btn-warning">Editar</a>
        <a href="{% url 'colorchart_delete' colorchart.id %}" class="btn btn-sm btn-danger">Excluir</a>
    </td>
</tr>
{% endfor %}
</tbody>

</table>

{% endblock %}
