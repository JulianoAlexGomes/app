{% extends 'base/base.html' %}

{% block title %}Novo Pedido{% endblock %}

{% block content %}
<h2>Novo Pedido</h2>

<form method="post">
    {% csrf_token %}

    <div class="card p-3 mb-3">
        <label class="form-label">Cliente</label>
        {{ form.client }}
    </div>

    <button class="btn btn-primary">
        Criar Pedido
    </button>
</form>
{% endblock %}
