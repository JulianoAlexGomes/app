{% extends 'base/base.html' %}

{% block content %}
<h3>Excluir tamanho</h3>

<p>Tem certeza que deseja excluir <strong>{{ sizechart.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <a href="{% url 'sizechart_list' %}" class="btn btn-secondary">Cancelar</a>
    <button class="btn btn-danger">Excluir</button>
</form>
{% endblock %}
