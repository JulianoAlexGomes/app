{% extends 'base/base.html' %}

{% block title %}Novo Tamanho{% endblock %}

{% block content %}

<h2>Novo Tamanho</h2>
<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Nome</label>
        {{ form.name }}
    </div>

    <div class="mb-3">
        <label class="form-label">Descrição</label>
        {{ form.description }}
    </div>
    <div class="d-flex justify-content-end">
        <a href="{% url 'sizechart_list' %}" class="btn btn-secondary me-2">
            Cancelar
        </a>
        <button class="btn btn-primary">
            Salvar
        </button>
    </div>
</form>

{% endblock %}
