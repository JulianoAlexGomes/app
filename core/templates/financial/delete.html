{% extends 'base/base.html' %}
{% block title %}Excluir Lançamento{% endblock %}
{% block content %}

<div class="container mt-4">

    <div class="card">
        <div class="card-body text-center">

            <h5>Deseja realmente excluir este lançamento?</h5>

            <p class="mt-3">
                <strong>{{ movement.description }}</strong><br>
                R$ {{ movement.total_value }}
            </p>

            <form method="post">
                {% csrf_token %}
                <a href="{% url 'financial_list' %}" class="btn btn-secondary">
                    Cancelar
                </a>
                <button type="submit" class="btn btn-danger">
                    Confirmar Exclusão
                </button>
            </form>

        </div>
    </div>

</div>

{% endblock %}
