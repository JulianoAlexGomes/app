{% extends 'base/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="container mt-4">

    <h4>{{ title }}</h4>

    <form method="post">
        {% csrf_token %}

        <div class="card">
            <div class="card-body">

                <div class="mb-3">
                    <label>Nome</label>
                    {{ form.name }}
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>Entrada / Saída</label>
                        {{ form.type }}
                    </div>

                    <div class="col-md-4 mb-3">
                        <label>Tipo</label>
                        {{ form.payment_type }}
                    </div>

                    <div class="col-md-4 mb-3">
                        <label>Banco Padrão</label>
                        {{ form.default_bank }}
                    </div>

                    <div class="col-md-2 mb-3">
                        <label>Parcelas</label>
                        {{ form.default_parcels }}
                    </div>

                    <div class="col-md-2 mb-3">
                        <label>Intervalo (dias)</label>
                        {{ form.interval_days }}
                    </div>
                </div>

                <div class="form-check">
                    {{ form.active }}
                    <label class="form-check-label">
                        Ativo
                    </label>
                </div>

            </div>
        </div>

        <div class="mt-3 text-end">
            <a href="{% url 'paymentmethod_list' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>

    </form>

</div>

{% endblock %}
