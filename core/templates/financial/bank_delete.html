{% extends 'base/base.html' %}
{% block title %}Excluir Conta Bancária{% endblock %}
{% block content %}

<div class="container mt-4 text-center">

    <h5>Deseja excluir a conta:</h5>

    <p class="mt-3">
        <strong>{{ bank.name }}</strong><br>
        {{ bank.bank_name }} - {{ bank.account_number }}
    </p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'bank_list' %}" class="btn btn-secondary">
            Cancelar
        </a>
        <button type="submit" class="btn btn-danger">
            Confirmar Exclusão
        </button>
    </form>

</div>

{% endblock %}
