{% extends 'base/base.html' %}
{% block content %}

<div class="container mt-4">

    <h4>{{ title }}</h4>

    <form method="post">
        {% csrf_token %}

        <div class="card">
            <div class="card-body">

                <div class="mb-3">
                    <label>Nome da Conta</label>
                    {{ form.name }}
                </div>

                <div class="mb-3">
                    <label>Banco</label>
                    {{ form.bank_name }}
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>AgÃªncia</label>
                        {{ form.agency_number }}
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Conta</label>
                        {{ form.account_number }}
                    </div>
                </div>

                {% comment %} <div class="mb-3">
                    <label>Saldo Inicial</label>
                    {{ form.balance }}
                </div> {% endcomment %}

            </div>
        </div>

        <div class="mt-3 text-end">
            <a href="{% url 'bank_list' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>

    </form>

</div>

{% endblock %}
