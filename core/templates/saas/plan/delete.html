{% extends 'base/base.html' %}
{% block title %}Excluir Plano{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width:480px;">
    <div class="card border-0 shadow-sm rounded-4 text-center p-4">
        <i class="bi bi-exclamation-triangle-fill text-danger fs-1"></i>
        <h5 class="fw-bold mt-3">Excluir plano?</h5>
        <p class="text-muted">
            Tem certeza que deseja excluir o plano <strong>{{ object.name }}</strong>?<br>
            Empresas vinculadas ficar√£o sem plano.
        </p>
        <form method="post" class="d-flex gap-2 justify-content-center mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">Excluir</button>
            <a href="{% url 'saas_plan_list' %}" class="btn btn-outline-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
